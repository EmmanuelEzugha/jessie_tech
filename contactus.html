       <b> <h4>Side Hustle Week 3 Task</h4></b>
        <div class="name">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Name" id="name">
        </div>
        <div class="phone">
            <i class="fas fa-user"></i>
            <input type="number" placeholder="Phone Number" id="phone">
        </div>

        <div class="gender">
            <i class="fas fa-user"></i>
            <input type="gender" placeholder="Gender" id="gender">
        </div>

        <div class="email">
            <i class="fas fa-envelope"></i>
            <input type="email" placeholder="Email" id="email"name="email" required>
        </div>
        <div class="message-box">
            <textarea id="msg" cols="30" rows="10" placeholder="Please give feed back, we value your feedback"></textarea>
        </div>
        <div class="button">
            <button id="send" onclick="message()">Submit Form</button>
        </div>
        <div class="message">
            <div class="success" id="success">Your Message Successfully Sent!</div>
            <div class="danger" id="danger">Feilds Can't be Empty!</div>
        </div>
    </div>
